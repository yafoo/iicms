{extend name="common/public"/}
{block name="content"}
<div class="am-g">
	<form method="post" class="am-form am-u-sm-12 admin-form">
		<input type="hidden" name="id" value="{$row.id}">
		<table class="am-table">
		<tbody>
			<tr>
				<td style="width:100px;">名字:</td><td><input type="text" name="name" value="{$row.name}"></td>
			</tr>
			<tr>
				<td>网址:</td><td><input type="text" name="url" value="{$row.url}"></td>
			</tr>
			<tr>
				<td>备注:</td><td><textarea name="remark" rows="4">{$row.remark}</textarea></td>
			</tr>
			<tr>
				<td>排序:</td><td><input type="text" name="sortrank" value="{$row.sortrank}"></td>
			</tr>
			<tr>
				<td>状态:</td>
				<td>
					<label class="am-radio-inline"><input type="radio" name="state" value="0" {eq name="row.state" value="0"}checked{/eq}> 禁用</label>
					<label class="am-radio-inline"><input type="radio" name="state" value="1" {eq name="row.state" value="1"}checked{/eq}> 正常</label>
				</td>
			</tr>
			<tr>
				<td></td><td><input type="submit" name="" value="提 交" class="am-btn am-btn-primary am-btn-sm"></td>
			</tr>
    	</tbody>
		</table>
	</form>
</div>
{/block}
