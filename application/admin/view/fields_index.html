{extend name="common/public"/}
{block name="content"}
<div class="am-g">
  <div class="am-u-sm-12">
  	<table class="am-table admin-table">
  		<thead>
	  		<tr>
	  			<th style="width:70px;">ID</th>
	  			<th>名字</th>
	  			<th>字段</th>
	  			<th>类型</th>
	  			<th>参数</th>
	  			<th>后台列表</th>
	  			<th>状态</th>
	  			<th>排序</th>
	  			<th style="width:100px;">操作</th>
	  		</tr>
  		</thead>
  		<form name='form1' method='post' action='{:url('sort',['cid'=>$cid])}'>
  		<tbody>
	  		{volist name="rows" id="vo"}
	  		<tr>
	  			<td>{$vo.id}</td>
	  			<td>{$vo.title}</td>
	  			<td>{$vo.name}</td>
	  			<td>{$fieldtype[$vo.type]}({$vo.type})</td>
	  			<td>{$vo.item}</td>
	  			<td>{$vo.listshow ? '显示' : '隐藏'}</td>
	  			<td>{$vo.state ? '正常' : '禁用'}</td>
	  			<td><input type='text' name='sortrank{$vo.id}' value='{$vo.sortrank}' style='width:25px;height:20px'</td>
	  			<td><a href="{:url('edit',['id'=>$vo.id])}">编辑</a> &nbsp;&nbsp;&nbsp;<a href="{:url('del',['id'=>$vo.id])}" onClick="delcfm()">删除</a></td>
	  		</tr>
	  		{/volist}
	  		<tr>
	  			<td colspan="10"><a class="am-btn am-btn-primary am-radius am-btn-sm" href="{:url('add',['cid'=>$cid])}">新增</a> <button class="am-btn am-btn-primary am-radius am-btn-sm" onClick="document.form1.submit();">排序</button></td>
	  		</tr>
  		</tbody>
  		</form>
  	</table>
  </div>
</div>
{/block}
