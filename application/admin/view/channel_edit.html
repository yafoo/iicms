{extend name="common/public"/}
{block name="content"}
<div class="am-g">
	<form method="post" class="am-form am-u-sm-12 admin-form">
		<input type="hidden" name="id" value="{$row.id}">
		<table class="am-table">
		<tbody>
			<tr>
				<td style="width:100px;">模型名字:</td><td><input type="text" name="cname" value="{$row.cname}"></td>
			</tr>
			<tr>
				<td>模型表:</td><td><input type="text" name="addtable" value="{$row.addtable}"><span style="color:red;">格式：add_tablename</span></td>
			</tr>
			<tr>
				<td>关联模型:</td>
				<td>
					<label class="am-radio-inline"><input type="radio" name="related" value="1" {eq name="row.related" value="1"}checked{/eq}> 关联</label>
					<label class="am-radio-inline"><input type="radio" name="related" value="0" {eq name="row.related" value="0"}checked{/eq}> 独立</label>
				</td>
			</tr>
			<tr>
				<td>状态:</td>
				<td>
					<label class="am-radio-inline"><input type="radio" name="state" value="0" {eq name="row.state" value="0"}checked{/eq}> 停用</label>
					<label class="am-radio-inline"><input type="radio" name="state" value="1" {eq name="row.state" value="1"}checked{/eq}> 正常</label>
				</td>
			</tr>
			<tr>
				<td></td><td><input type="submit" name="" value="提 交" class="am-btn am-btn-primary am-btn-sm"> <a class="am-btn am-btn-primary am-radius am-btn-sm self" href="{:url('fields/index?cid='.$row['id'])}">字段管理</a></td>
			</tr>
		</tbody>
		</table>
	</form>
</div>
{/block}
